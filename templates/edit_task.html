<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2>Editar Task</h2>
    <form method="post" enctype="multipart/form-data" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Nome da Task</label>
            <input type="text" name="task_name" class="form-control" value="{{ task['task_name'] }}" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Script existente</label>
            <select class="form-select" name="script_existente">
                <option value="">Nenhum</option>
                {% for script in scripts_existentes %}
                  <option value="{{ script }}" {% if script == task['script'] %}selected{% endif %}>{{ script }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Ou trocar script (.py)</label>
            <input type="file" name="script_file" class="form-control" accept=".py">
        </div>
        <div class="col-2">
            <label class="form-label">Minuto</label>
            <input name="minute" class="form-control" value="{{ task['cron_minute'] or '*' }}" required>
        </div>
        <div class="col-2">
            <label class="form-label">Hora</label>
            <input name="hour" class="form-control" value="{{ task['cron_hour'] or '*' }}" required>
        </div>
        <div class="col-2">
            <label class="form-label">Dia</label>
            <input name="day" class="form-control" value="{{ task['cron_day'] or '*' }}" required>
        </div>
        <div class="col-2">
            <label class="form-label">MÃªs</label>
            <input name="month" class="form-control" value="{{ task['cron_month'] or '*' }}" required>
        </div>
        <div class="col-2">
            <label class="form-label">Dia da Semana</label>
            <input name="day_of_week" class="form-control" value="{{ task['cron_day_of_week'] or '*' }}" required>
        </div>
        <div class="col-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Salvar</button>
        </div>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Voltar</a>
</div>
</body>
</html>
